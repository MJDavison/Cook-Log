      <span class="navbar-toggler-icon"></span>

      <ul class="navbar-nav">

        [routerLinkActive]="['link-active']"

          <a class="nav-link text-light" [routerLink]="['/dashboard']">Dashboard</a>
        </li>

      </ul>
    </div>
